components:
  schemas:
    Period:
      type: object
      description: 'DK: periode'
      properties:
        uuid:
          type: string
          format: uuid4
          example: '33534c95-4a93-4726-9575-847e81ea7908'
        startDate:
          type: string
          format: date
          example: '2023-01-01'
        endDate:
          type: string
          format: date
          example: '2023-06-01'