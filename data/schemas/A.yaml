components:
  schemas:
    A:
      description: 'Schema eksempel A'
      required:
        - uuid
      type: object
      properties:
        att1:
          description: 'Almindelig attribut'
          type: string
        att2:
          description: 'Almindelig attribut med format'
          type: string
          format: uuid
        enumeration:
          $ref: '../enums/MyEnum.yaml#/components/schemas/MyEnum'
        single_relation:
          $ref: './B.yaml#/components/schemas/B'
        
        multi_relation:
          type: array
          items:
            $ref: './C.yaml#/components/schemas/C'

        oneof_relation:
            type: object
            description: 'Relation til enten D eller E'
            oneOf:
              - $ref: './D.yaml#/components/schemas/D'
              - $ref: './E.yaml#/components/schemas/E'
        anyof_relation:
            type: object
            description: 'Relation til enten D eller E'
            anyOf:
              - $ref: './F.yaml#/components/schemas/F'
              - $ref: './G.yaml#/components/schemas/G'              

      

    