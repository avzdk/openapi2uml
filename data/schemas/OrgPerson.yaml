components:
  schemas:
    OrgPerson:
      description: 'DK: OrgPerson.'
      required:
        - communicationLanguage
      type: object
      properties:
        communicationLanguage:
          $ref: '../enums/Language.yaml#/components/schemas/Language'
        nameInOrganization:
          description: 'DK: Navn i organisation'
          type: string
        uuid:
          description: 'DK: orgPersonNavn'
          type: string
          format: uuid
        studentUUID:
          description: 'DK: Studerende'
          type: string
          format: uuid
        employeeUUID:
          description: 'DK: Ansat'
          type: string
          format: uuid    
        person:
          $ref: './Person.yaml#/components/schemas/Person'                
    
      example:
        uuid: 123e4567-e89b-12d3-a456-426614174000
        communicationLanguage: English
        nameInOrganization: 'Nancy Ann Berggren'

    OrgPerson_sensitive:
      description: 'DK: OrgPerson. Med sensitive data.'
      required:
        - communicationLanguage
      type: object
      properties:
        communicationLanguage:
          $ref: '../enums/Language.yaml#/components/schemas/Language'
        nameInOrganization:
          description: 'DK: Navn i organisation'
          type: string
        uuid:
          description: 'DK: orgPersonNavn'
          type: string
          format: uuid
        studentUUID:
          description: 'DK: Studerende'
          type: string
          format: uuid
        employeeUUID:
          description: 'DK: Ansat'
          type: string
          format: uuid       
        
        # Sensitive data
        person_sensitive:
          $ref: './Person.yaml#/components/schemas/Person_sensitive'
        photoUUID:
          description: 'DK: Billede'
          type: string
          format: 'uuid'     
        nationalitet:
          description: 'DK: Nationalitet'
          type: string
        privatemail:
          description: 'DK: Privat email'
          type: string
          format: email
        privattelefonnr:
          description: 'DK: Privat telefon'
          type: string
          format: phone

    
      example:
        uuid: 123e4567-e89b-12d3-a456-426614174000
        communicationLanguage: English
        nameInOrganization: 'Nancy Ann Berggren'
        photoUUID: 123e4567-e89b-12d3-a456-426614174000
        nationalitet: 'Dansk'
        privatemail: 'test@gmail.com'
        privattelefonnr: '+4512345678'

    OrgPersonPicklist:
      description: 'DK: OrgPerson til valglister.'
      type: object
      properties:
        nameInOrganization:
          description: 'DK: Navn i organisation'
          type: string
        uuid:
          description: 'DK: orgPersonNavn'
          type: string
          format: uuid
      example:
        nameInOrganization: 'Nancy An Berggren'

    OrgPerson_getuuid:
      description: 'DK: OrgPerson.'
