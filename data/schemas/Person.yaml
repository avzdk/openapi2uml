components:
  schemas:
    Person:
      description: 'DK: Person. Repr√¶senterer data fra CPR-registeret. Inkluderer ikke sensitive data som cpr-nummer'
      required:
        - firstNames
        - lastName
        - id
        - nameAndAddressShilding
      type: object
      properties:
        firstNames:
          description: 'DK: Fornavne'
          type: string
        middleNames:
          description: 'DK: Mellemnavne'
          type: string
        lastName:
          description: 'DK: Efternavn'
          type: string
        nameAndAddressShilding:
          description: 'DK: Navn og adressebeskyttelse'
          type: boolean
        id:
          type: string
          format: uuid
        
      example:
        id: 123e4567-e89b-12d3-a456-426614174000
        firstNames: Nancy
        middleNames: Ann
        lastName: Berggren
        nameAndAddressShilding: false

    