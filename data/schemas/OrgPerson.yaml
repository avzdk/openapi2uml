      properties:
        firstNames:
          description: 'DK: Fornavne'
          type: string
        middleNames:
          description: 'DK: Mellemnavne'
          type: string
        lastName:
          description: 'DK: Efternavn'
          type: string       
        cpr:
          description: 'DK: CPR-nummer'
          type: string
          format: '###########'
        birthDate:
          description: 'DK: FÃ¸dselsdato'
          type: string
          format: date       
        privatemail:
          description: 'DK: Privat email'
          type: string
          format: email
        privattelefonnr:
          description: 'DK: Privat telefon'
          type: string
          format: phone
    
      example:
        firstNames: Nancy
